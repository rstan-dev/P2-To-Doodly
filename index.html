<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@300;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb51976b49.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
        integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>To-Doodly App</title>
</head>

<body>
    <div class="logo-container">
        <img id="logo" src="assets/images/to-doodly-logo-hi-res3.png" alt="to-doodly logo">
    </div>

    <div class="task-list-container">

        <form class="form">
            <input type="text" class="input-text" id="input-text" placeholder="Enter something to do here..."
                autocomplete="off">

            <div class="list-container">

                <ul class="todo-list" id="todo-list">
                    <li class="ticked">Test item 1 from HTML with a lot of text in here
                        <div>
                            <i class="fa-sharp fa-solid fa-square-check"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                        <div>
                            <i class="fas fa-bars"></i>
                        </div>
                    </li>
                    <li class="">Test item 2 from HTML
                        <div>
                            <i class="fa-regular fa-square"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                        <div>
                            <i class="fas fa-bars"></i>
                        </div>
                    </li>

                    <li class="">Test item 3 from HTML
                        <div>
                            <i class="fa-regular fa-square"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                        <div>
                            <i class="fas fa-bars"></i>
                        </div>
                    </li>

                    <li class="">Test item 4 from HTML
                        <div>
                            <i class="fa-regular fa-square"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                        <div>
                            <i class="fas fa-bars"></i>
                        </div>
                    </li>

                    <li class="">Test item 4 from HTML
                        <div>
                            <i class="fa-regular fa-square"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                        <div>
                            <i class="fas fa-bars"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    <div class="productivity-text">
        PRODUCTIVITY
    </div>

    <div class="productivity-container">
        <div class="calc-container">
            <p class="items-counter-text"><span class="items-counter-number">0</span>
                Items on list</p>
            <p class="items-counter-text"><span class="items-ticked-number">0</span>
                Items ticked</p>
            <p class="items-counter-text"><span class="items-complete-percent">0</span> % Complete</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script>
        const dragArea = document.querySelector(".todo-list");
        new Sortable(dragArea, {
            animation: 350
        });
    </script>
</body>

</html>
